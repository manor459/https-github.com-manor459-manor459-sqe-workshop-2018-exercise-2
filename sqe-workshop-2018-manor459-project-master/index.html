<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter args and function code</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>

        </td>
        <td>
            <div>
                <label>code after substitution</label>
            </div>
        </td>
        <td>
            <div>
                <label>table of nodes</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <textarea id="argsTextBox" title="Enter arguments here"></textarea>
            </div>
        </td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <textarea id="parsedCode" title="Parse code"></textarea>
            </div>
        </td>
        <td>
            <div id="CodeAfterSubstitute">
            </div>
        </td>
        <td>
            <div class="tableView">
                <table id="tableView">
                    <thead>
                    <tr>
                        <th>Line</th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Condition</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody  id="tableViewRows">

                    </tbody>
                </table>
            </div>
        </td>

    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<script src="dist/bundle.js"></script>
</body>
</html>
